general:
  branches:
    ignore:
      - gh-pages

machine:
  ruby:
    version: 2.2.3

dependencies:
  pre:
    - "sudo apt-get update"
    - "sudo apt-get install libcurl4-openssl-dev aspell"
test:
  override:
    - bundle exec rake check:html
    - bundle exec rake check:spelling
deployment:
  master:
    branch: master
    commands:
      - "_scripts/deploy.sh"
