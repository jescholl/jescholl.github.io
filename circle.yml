general:
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - "sudo apt-get update"
    - "sudo apt-get install libcurl4-openssl-dev aspell"
test:
  override:
    - bundle exec rake check:html
    - bundle exec rake check:spelling
deployment:
  github:
    branch: develop
    commands:
      - "_scripts/deploy.sh"
